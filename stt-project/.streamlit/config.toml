[build]
# requirements.txt 사용 (배포 안정성)
requirements = "stt-project/backend/requirements.txt"

[server]
# 배포 환경 설정
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
# 브라우저 자동 열기 비활성화 (배포 환경)
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[theme]
# 다크 테마 설정
primaryColor = "#FF6B6B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"